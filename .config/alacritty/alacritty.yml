import:
  - "~/.config/alacritty/colors.yml"

window:
  dynamic_title: true
  padding:
    x: 5
    y: 5

font:
  normal:
    family: "JetBrainsMonoNL NF"
    style: "Regular"
  bold:
    family: "JetBrainsMonoNL NF"
    style: "Bold"
  italic:
    family: "JetBrainsMonoNL NF"
    style: "Italic"

cursor:
  style:
    shape: Beam
    blinking: On
  blink_interval: 750
  blink_timeout: 5
